<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-info">
          <div>
            <h2>Get <span>insights</span> that help your buisness grow.</h2>
          </div>
          <div>
            <p class="paragraph one">
              Discover the benefits of data analytics and make better decision
              regarding revenue,customer experience, and overall effiencey.
            </p>
          </div>
          <div class="stats-container">
            <div>
              <p class="stats">10K+</p>
              <p class="paragraph">COMPANIES</p>
            </div>
            <div>
              <p class="stats">314</p>
              <p class="paragraph">TEMPLATES</p>
            </div>
            <div>
              <p class="stats">12M+</p>
              <p class="paragraph">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="card-img"><img class="image-header-desktop" src="images/image-header-desktop.jpg" alt="">
          <img class="image-header-mobile" src="images/image-header-mobile.jpg" alt="">
        </div>
      </div>
    </main>
  </body>
</html>
